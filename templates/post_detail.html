{% extends 'base.html' %}
{% block title %}投稿詳細{% endblock %}

{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p><small>{{ post.author.username }} | {{ post.created_at }}</small></p>

<a href="{% url 'timeline' %}">タイムラインに戻る</a>

{% if user.is_authenticated and user == post.author %}
    <a href="{% url 'post_edit' post.pk %}" class="btn btn-warning">編集</a>

    <!-- 削除フォーム -->
    <form action="{% url 'post_delete' post.pk %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">削除</button>
    </form>
{% endif %}
{% endblock %}
