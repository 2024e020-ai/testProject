{% extends 'base.html' %}
{% block title %}投稿削除{% endblock %}

{% block content %}
<h2 class="mb-4">投稿削除確認</h2>
<p>本当に "{{ post.title }}" を削除しますか？</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">削除</button>
  <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">キャンセル</a>
</form>
{% endblock %}
