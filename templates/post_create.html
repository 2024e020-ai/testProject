{% extends 'base.html' %}
{% block title %}投稿作成{% endblock %}

{% block content %}
<h2 class="mb-4">{% if post %}投稿編集{% else %}新規投稿{% endif %}</h2>

<form method="post" class="needs-validation" novalidate>
  {% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
      <label class="form-label">{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}
        <div class="text-danger">{{ field.errors }}</div>
      {% endif %}
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">
    {% if post %}更新{% else %}投稿{% endif %}
  </button>
  <a href="{% url 'timeline' %}" class="btn btn-secondary">キャンセル</a>
</form>
{% endblock %}
